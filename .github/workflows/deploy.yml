name: Build and Deploy E-book

on:
  push:
    branches:
      - main 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # 自动启用 Pages（如果尚未启用）
          enablement: true
        
      - name: Build E-book
        # 使用 npx 运行 GitHub 仓库中的 LaTeX 渲染脚本
        # -s latex-render: 指定使用 latex-render 服务
        # -i .: 输入目录为当前目录
        # -o ./dist: 输出目录为 dist 文件夹
        run: npx ./tools/github-page -s latex-render -i . -o ./dist
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 